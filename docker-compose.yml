version: '3.9'
services:
  api:
    container_name: api
    build: ./api
    ports:
      - 8080:8080
    volumes:
      - ./api:/workspace:cashed
  
  web:
    container_name: web
    build: ./web
    ports:
      - 3000:3000
    volumes:
      - ./web:/workspace:cashed
    depends_on:
      - api
